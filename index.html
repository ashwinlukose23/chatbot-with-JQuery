<script type="text/javascript">
	document .querySelector(".chat_icon") .addEventListener("click", openForm);
	document.querySelector(".close").addEventListener("click", closeForm);
	function openForm() {
	document.querySelector(".chat_box").style.display = "block";
	document.querySelector(".chat_icon").style.display = "none";
	$(document).ready(function() {


	$('.my-conv-form-wrapper').convform({selectInputStyle: 'disable'})
});
	}
	function closeForm() {
	document.querySelector(".chat_box").style.display = "none";
	document.querySelector(".chat_icon").style.display = "block";
	}
</script>
